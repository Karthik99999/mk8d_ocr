<!DOCTYPE html>

<html>

	<head>
		<title>Mario Kart 8 Deluxe OCR Character Extractor</title>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<input type="file" id="inputFile" accept=".jpg, .jpeg, .png" onchange="setImage(this)">
		<br>
		<input type="radio" name="extractKind" id="radioNames" checked></input><label for="radioNames">Names</label>
		<input type="radio" name="extractKind" id="radioScores"></input><label for="radioScores">Scores</label>
		<input type="radio" name="extractKind" id="radioFlags"></input><label for="radioFlags">Flags</label>
		<br>
		<input type="checkbox" id="checkboxSpaces"></input><label for="checkboxSpaces">Join Glyphs Once</label>
		<br>
		<button onclick="listNameGlyphs()">Show Registered Glyphs</button>
		
		<div id="divTable"></div>
		
		<button onclick="buildData()">Compile Data</button>
		
		<script src="src/extract.js"></script>
		<script src="src/image.js"></script>
		<script src="src/nameGlyphs.js"></script>
		<script src="src/scoreGlyphs.js"></script>
		<script src="src/flags.js"></script>
		<script src="src/inputImage.js"></script>
	</body>

</html>
