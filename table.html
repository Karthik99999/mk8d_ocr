<!DOCTYPE html>

<html>

	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119332275-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-119332275-1');
		</script>

		<title>hlorenzi's Mario Kart Table Maker</title>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:900&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
	</head>
	
	<style>
		body
		{
			font-family: Roboto, Verdana, sans-serif;
			font-size: 1em;
		}
		
		table, td, tr
		{
			margin: 0;
			border: 0;
			padding: 0;
			padding-top: 2px;
			padding-bottom: 2px;
			border-collapse: collapse;
			text-align: center;
		}
		
		textarea
		{
			font-size: 1.5em;
		}
	</style>
	
	<body onload="setup(); queueRefresh()" style="text-align:center;">
		<table style="margin:auto;">
			<tr><td>
				<table style="margin:auto;">
					<tr>
						<td style="padding:1em;">
							<textarea id="textareaData" cols="30" rows="22" onkeyup="queueRefresh()"></textarea>
							<br>
							<button onclick="loadExample1()">Load MK8D Example</button>
							<button onclick="loadExample2()">Load MK8D FFA Example</button>
							<button onclick="loadExample3()">Load MKWii Example</button>
							<br>
							<button onclick="handleConvertSyntax()">Convert Syntax</button>
						</td>
						<td>
							<canvas id="canvasTable" width="860" height="520"></canvas>
						</td>
					</tr>
				</table>
			</td></tr>
			<tr><td>
				<div style="background-color:#cccccc; padding:10px; width:38em; margin:auto;">
					<span style="font-size:0.75em;">
						Fill in automatically from an MK8D in-race or trophy results screenshot:
						<br>
						<i>(For best results, use an in-race screenshot of 720p resolution or higher)</i>
					</span>
					
					<input type="file" id="inputFile" accept=".jpg, .jpeg, .png" onchange="setImageFromFile(this)">
					<br>
					<input id="inputLink" onkeyup="setImageFromLink(this)" placeholder="...or paste a copied image or a direct link to one" style="width:30em;">
					<br>
					
					<b><div id="divProgress"></div></b>
					
					<br>
					<canvas id="canvasInput" width="1280" height="720" style="width:38em; display:none;"></canvas>
					<div id="divVideo"></div>
				</div>
			</td></tr>
		</table>
		
		<script src="src/table.js"></script>
		<script src="src/table_recognize.js"></script>
		<script src="src/image.js"></script>
		<script src="src/inputImage.js"></script>
		<script src="src/nameGlyphs.js"></script>
		<script src="src/scoreGlyphs.js"></script>
		<script src="src/flags.js"></script>
	</body>

</html>
